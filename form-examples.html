<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form elements</title>
</head>

<body>
  <section>
    <h1>Form Inputs</h1>
    <p><a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">See full details on MDN web docs</a> (opens in a new window)</p>
  </section>
  <section>
    <form class="" action="index.html" method="post">
      <label for="">Name</label>
      <input type="text" name="" value="">
      <br>
      <label for="">Email Address</label>
      <input type="email" name="" value="">
      <br>
      <input type="file">
      <input type="date">
      <input type="datetime-local">
      <br>
      <input type="submit">
    </form>
  </section>
</body>

</html>
